spring:
  application:
    name: gateway-server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8585/realms/ecommerce-dev
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: review-service-router
              uri: lb://review-service  #http://localhost:8080
              predicates:
                - Path=/api/v1/reviews/**,/api/v2/reviews/**
            - id: order-service-router
              uri: lb://order-service
              predicates:
                - Path=/api/v1/orders/**
            - id: product-service-router
              uri: lb://product-service
              predicates:
                - Path=/api/v1/products/**
            - id: aggregator-service-router
              uri: lb://aggregator-service
              predicates:
                - Path=/api/v1/product-aggregator/**
            - id: fallback-router
              uri: https://google.com.tr
              predicates:
                - Path=/**
              metadata:
                order: 100
server:
  port: 8888

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"