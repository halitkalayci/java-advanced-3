spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/halitkalayci/java-advanced-3.git
          default-label: master
          search-paths:
            - configurations/
            - configurations/{application}
server:
  port: 8787


management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans